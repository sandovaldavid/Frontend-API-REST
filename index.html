<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregamos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-chalkboard-teacher"></i> Lectures Management</h1>

        <div id="lectures-list" class="card">
            <h2><i class="fas fa-list"></i> Available Lectures</h2>
            <div class="lectures-container">
                <h3>Loading Lectures... <i class="fas fa-spinner fa-spin"></i></h3>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Add New Lecture</h2>
            <form id="lecture-form">
                <div class="input-group">
                    <i class="fas fa-heading"></i>
                    <input type="text" id="title" placeholder="Enter lecture title" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-align-left"></i>
                    <textarea id="description" placeholder="Enter lecture description" required></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Lecture
                </button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-search"></i> Search Lecture</h2>
            <form id="search-form">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="number" id="search-id" placeholder="Enter lecture ID" required>
                </div>
                <button type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
            <div id="search-result" class="search-result">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
